<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!–Con esto garantizamos que se vea bien en dispositivos móviles–>
    <title>Validaciones Inputs</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"> <!–Llamamos al archivo CSS a través de CDN –>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<section class="validate">
    <h1>¡Validación Inputs!</h1>

    <div class="mar-top">
        <div class="alert alert-success hide">...</div>
        <div class="alert alert-danger hide">...</div>
    </div>
    <!--Solo datos Numéricos-->
    <div class="row mar-top">
        <div class="col-md-4">
            <span><b>Numérico</b></span>
            <input type="text" name="number" id="number" onkeypress="return validate_number( event )" placeholder="Ingrese su valor numérico" class="form-control">
        </div>
    </div>

    <!--Mayúsculas-->
    <div class="row mar-top">
        <div class="col-md-4">
            <span><b>Mayúsculas</b></span>
            <input type="text" name="upper" id="upper" onkeyup="return validate_upper( this )" placeholder="Ingrese un texto" class="form-control">
        </div>
    </div>

    <!--Bloquear Copiar y Pegar-->
    <div class="row mar-top">
        <div class="col-md-4">
            <span><b>Bloquear Copy/Page</b></span>
            <input type="text" name="block" id="block" class="form-control b-copy-page" placeholder="No podras copiar ni pegar">
        </div>
    </div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <!– Importante llamar antes a jQuery para que funcione bootstrap.min.js   –>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> <!– Llamamos al JavaScript  a través de CDN –>
<script src="lib/validate.js"></script>
<script src="js/index.js"></script>
</body>
</html>
